<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>dotlottie player web component</title>
    <script src="./dotlottie-player.js"></script>
  </head>

  <body>
    <h3>A . json animation file</h3>
    <dotlottie-player
      autoplay
      controls
      loop
      src="https://assets1.lottiefiles.com/packages/lf20_mGXMLaVUoX.json"
      speed="1"
      mode="normal"
      style="height: 500px; display: inline-block;"
    >
    </dotlottie-player>

    <br />
    <h3>A . lottie animation file</h3>
    <dotlottie-player
      autoplay
      controls
      loop
      src="https://assets4.lottiefiles.com/dotlotties/dlf10_YwqueuLEuR.lottie"
      speed="1"
      mode="normal"
      style="height: 500px; display: block;"
    >
    </dotlottie-player>

    <br />
    <h3>A . lottie animation file</h3>
    <dotlottie-player
      autoplay
      controls
      loop
      src="./bull.lottie"
      speed="1"
      mode="normal"
      style="height: 500px; display: inline-block;"
    >
    </dotlottie-player>
  </body>
</html>
